<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    //쿠키를 생성할때 필수항목 - 쿠키 이름과 소멸시기
    //쿠키이름 - cookieName
    //쿠키 소멸시기 - expires
    //쿠키 만들때 시간 UTC협정세계시를 사용한다.

    //오늘의 날짜
    let date = new Date(); //이미 가지고 있는 함수 내장함수
    //new는 생성자. 불러와서 메모리에 할당하겠다는 뜻이다.
    // console.log(date)
    // console.log(date.getDate())//오늘의 날짜만 13일이라서 13만 가져왔다.
    // console.log(date.getDate()+7)//오늘 날짜에서 7일을 더한 날짜를 뜻한다.

    //날짜를 지정한다. 변수.setDate(새로운날짜)
    date.setDate(date.getDate()+7)
    // console.log(date) //날짜를 지정할 수 있다
    let setCookie='';
    setCookie += 'CookieName=green; ';
    setCookie +='expires='+date.toUTCString();//toUTCString 협정세계시
    console.log(setCookie)


    //쿠키에 저장하기
    document.cookie=setCookie;
    console.log(setCookie)

  </script>
</body>
</html>
